<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Modern Chinese Common Words</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Noto+Serif+SC:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css?v=28" />
    </head>
    <body>
        <header class="top">
            <div class="title">
                <div class="title-main">Modern Chinese Common Words</div>
                <div class="title-tools">
                    <div class="search">
                        <label class="sr-only" for="search-input">Search words</label>
                        <input
                            id="search-input"
                            class="search-input"
                            type="search"
                            placeholder="Search words"
                            autocomplete="off"
                            spellcheck="false"
                        />
                    </div>
                    <div class="meta">
                        <div id="count" class="count"></div>
                    </div>
                </div>
            </div>
            <div class="filters">
                <div class="filter-controls">
                    <label class="filter-label" for="length-filter">Length</label>
                    <div class="filter-group">
                        <select
                            id="length-filter"
                            class="filter-select"
                            name="length-filter"
                            aria-label="Filter by word length"
                        >
                            <option value="all" selected>All</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5+">5+</option>
                        </select>
                    </div>
                    <button
                        id="pinyin-toggle"
                        class="filter-btn toggle-btn"
                        type="button"
                        aria-pressed="false"
                    >
                        Pinyin
                    </button>
                </div>
            </div>
            <div id="status" class="status sr-only">Loading...</div>
        </header>
        <main id="word-view" class="word-view">
            <div id="word-grid" class="word-grid" aria-live="polite"></div>
        </main>
        <footer class="footer">
            <div class="footer-inner">
                Source: 李行健、苏新春（主编）. 《现代汉语常用词表（第2版）》. 北京：商务印书馆, 2021. ISBN
                978-7-100-20011-0.
            </div>
        </footer>
        <script src="app.js?v=29"></script>
    </body>
</html>
