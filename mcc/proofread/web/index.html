<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MCC Proofread</title>
        <link rel="stylesheet" href="styles.css?v=8" />
    </head>
    <body>
        <header class="toolbar panel">
            <div class="group">
                <span id="paths-hint" class="hint">Paths: post/csv, post/meta, pre/columns</span>
            </div>
            <div class="group">
                <label for="column-select">Column</label>
                <select id="column-select"></select>
                <button id="prev-btn" type="button">Prev</button>
                <button id="next-btn" type="button">Next</button>
                <span id="progress" class="hint"></span>
            </div>
            <div class="group group-right">
                <span id="status" class="status"></span>
                <button id="save-btn" class="primary" type="button">Save</button>
            </div>
        </header>

        <main class="layout">
            <section class="table-pane panel">
                <div class="pane-header">
                    <h2>CSV Editor</h2>
                    <div class="controls">
                        <button id="add-row" type="button">Add Row</button>
                        <button id="remove-row" type="button">Remove Row</button>
                        <button id="add-col" type="button">Add Column</button>
                        <button id="remove-col" type="button">Remove Column</button>
                    </div>
                </div>
                <div class="bulk-controls">
                    <div class="bulk-title">Shift column</div>
                    <div class="bulk-field">
                        <label for="shift-range">Range</label>
                        <select id="shift-range" class="bulk-control">
                            <option value="row">Row #</option>
                            <option value="index">Index values</option>
                        </select>
                    </div>
                    <div class="bulk-field">
                        <label for="shift-start">From</label>
                        <input
                            id="shift-start"
                            class="bulk-control"
                            type="number"
                            min="1"
                            step="1"
                            placeholder="Start"
                        />
                    </div>
                    <div class="bulk-field">
                        <label for="shift-end">To</label>
                        <input
                            id="shift-end"
                            class="bulk-control"
                            type="number"
                            min="1"
                            step="1"
                            placeholder="End"
                        />
                    </div>
                    <div class="bulk-field">
                        <label for="shift-by">By</label>
                        <input id="shift-by" class="bulk-control" type="number" step="1" value="1" />
                    </div>
                    <div class="bulk-field">
                        <label for="shift-mode">Mode</label>
                        <select id="shift-mode" class="bulk-control">
                            <option value="move">Shift cell values</option>
                            <option value="offset">Add By to numbers</option>
                        </select>
                    </div>
                    <div class="bulk-actions">
                        <button id="shift-apply" class="bulk-apply" type="button">Apply</button>
                        <span id="shift-target" class="hint">Target: index</span>
                    </div>
                </div>
                <div id="table-container" class="table-container"></div>
            </section>

            <section class="image-pane panel">
                <div class="pane-header">
                    <h2>Column Image</h2>
                    <div class="controls">
                        <button id="zoom-out" type="button">-</button>
                        <button id="zoom-in" type="button">+</button>
                        <button id="fit-width" type="button">Fit Width</button>
                        <button id="fit-height" type="button">Fit Height</button>
                    </div>
                </div>
                <div id="image-frame" class="image-frame">
                    <img id="column-image" alt="" />
                    <div id="image-empty" class="image-empty">No image loaded</div>
                </div>
            </section>
        </main>

        <section class="meta-pane panel">
            <div class="meta-field">
                <label for="proofread-level">Proofread Pass</label>
                <input id="proofread-level" type="number" min="1" step="1" placeholder="1" />
            </div>
            <div class="meta-field">
                <label for="proofread-by">Proofread By</label>
                <input id="proofread-by" type="text" placeholder="name" />
            </div>
            <div class="meta-field">
                <label for="proofread-started">Started</label>
                <input id="proofread-started" type="datetime-local" readonly />
            </div>
            <div class="meta-field">
                <label for="proofread-completed">Last completed at</label>
                <input id="proofread-completed" type="datetime-local" readonly />
            </div>
            <div class="meta-field span-two">
                <label for="proofread-notes">Notes</label>
                <textarea id="proofread-notes" rows="2" placeholder="notes"></textarea>
            </div>
        </section>

        <footer class="footer hint">
            <span id="stats">Stats: not loaded</span>
            <button id="stats-btn" type="button">Stats</button>
        </footer>

        <script src="app.js?v=8"></script>
    </body>
</html>
